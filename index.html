    <body>
       
        <!-- ----------------Navbar----------- -->

        <nav>
            <a href="">Header</a>

                <div class="profile">
                    <a href="">Sign Up</a>
                    <a href="">Profile</a>
                </div>
            </ul>
        </nav>


        <!-- ----------------form----------- -->

        <div class="main-parent">
            <div class="form-wrap">
                <form id="user-form" action="profile.html" >

                    <h1 class="form-heading">Sign Up</h1>
       
                    <div class="single-input">
                        <input type="text" placeholder="Full Name" id="fname" required><br>
                    </div>


                    <div class="single-input">
                        <input type="email" placeholder="Email" id="email" required><br>
                    </div>


                   <div class="single-input">
                        <input type="password" placeholder="Password" id="password" required><br>
                   </div>
                   
                   <div class="single-input">
                        <input type="password" placeholder="Confirm Password" id="cpassword" required><br>
                   </div>

                   <input type="submit" value="submit" onclick="getTxt()" class="Submit-button"/>              
                </form>
                <!-- <div id="hello"></div> -->
            </div>
        </div>
